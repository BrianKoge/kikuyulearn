<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Kikuyulearn</title>
    <link rel="stylesheet" href="../css/style.css?v=1.9">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .leaderboard-container {
            padding-top: 100px;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-gray) 0%, #e9ecef 100%);
        }
        

        
        .leaderboard-header {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .leaderboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary-black);
            margin-bottom: 1rem;
        }
        
        .leaderboard-subtitle {
            color: var(--medium-gray);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .leaderboard-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .tab-button {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary-orange);
            background: transparent;
            color: var(--primary-orange);
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: var(--primary-orange);
            color: var(--white);
        }
        
        .tab-button:hover {
            background: var(--primary-orange);
            color: var(--white);
        }
        
        .leaderboard-table {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-dark));
            color: var(--white);
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px 120px;
            gap: 1rem;
            align-items: center;
            font-weight: 600;
        }
        
        .leaderboard-row {
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px 120px;
            gap: 1rem;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s ease;
        }
        
        .leaderboard-row:hover {
            background: #f8f9fa;
        }
        
        .leaderboard-row.current-user {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(229, 90, 43, 0.1));
            border-left: 4px solid var(--primary-orange);
        }
        
        .rank {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
        }
        
        .rank-1 {
            color: #FFD700;
        }
        
        .rank-2 {
            color: #C0C0C0;
        }
        
        .rank-3 {
            color: #CD7F32;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .user-details h4 {
            font-weight: 600;
            color: var(--secondary-black);
            margin-bottom: 0.25rem;
        }
        
        .user-details p {
            font-size: 0.9rem;
            color: var(--medium-gray);
        }
        
        .score {
            font-weight: 600;
            color: var(--primary-orange);
            text-align: center;
        }
        
        .lessons-completed {
            text-align: center;
            color: var(--medium-gray);
        }
        
        .streak {
            text-align: center;
            color: var(--medium-gray);
        }
        
        .achievements-section {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .achievement-card {
            text-align: center;
            padding: 1.5rem;
            border-radius: 10px;
            background: var(--light-gray);
            transition: all 0.3s ease;
        }
        
        .achievement-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .achievement-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: var(--white);
            font-size: 1.5rem;
        }
        
        .achievement-title {
            font-weight: 600;
            color: var(--secondary-black);
            margin-bottom: 0.5rem;
        }
        
        .achievement-desc {
            font-size: 0.9rem;
            color: var(--medium-gray);
        }
        
        .user-achievements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .achievement-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .achievement-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .achievement-item .achievement-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .achievement-item .achievement-details h4 {
            font-weight: 600;
            color: var(--secondary-black);
            margin-bottom: 0.25rem;
        }
        
        .achievement-item .achievement-details p {
            font-size: 0.9rem;
            color: var(--medium-gray);
            margin-bottom: 0.5rem;
        }
        
        .achievement-item .earned-date {
            font-size: 0.8rem;
            color: var(--primary-orange);
            font-weight: 500;
        }
        
        .no-achievements {
            text-align: center;
            padding: 3rem;
            color: var(--medium-gray);
        }
        
        .no-achievements i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-orange);
        }
        
        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--medium-gray);
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-orange);
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-orange);
            display: block;
        }
        
        .stat-label {
            color: var(--medium-gray);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo" style="cursor: pointer;">
                <i class="fas fa-graduation-cap"></i>
                <span>Kikuyulearn</span>
            </div>
            
            <!-- Hamburger Menu Button -->
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="nav-menu" id="navMenu">
                <a href="Lessons.html" class="nav-link" onclick="closeMenu()">Lessons</a>
                <a href="leaderboard.html" class="nav-link" onclick="closeMenu()">Leaderboard</a>
                <a href="Profile.html" class="nav-link" onclick="closeMenu()">Profile</a>
                <a href="#" class="nav-link sign-out-btn" onclick="signOut(); closeMenu();">Sign Out</a>
            </div>
            

        </div>
    </nav>

    <div class="leaderboard-container">
        <div class="container">
            <!-- Leaderboard Header -->
            <div class="leaderboard-header">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <div>
                        <h1 class="leaderboard-title">üèÜ Learning Leaderboard</h1>
                        <p class="leaderboard-subtitle">Compete with fellow learners and track your progress</p>
                    </div>
                    <button class="btn btn-primary" onclick="refreshLeaderboard()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                
                <!-- Stats Overview -->
                <div class="stats-overview">
                    <div class="stat-card">
                        <span class="stat-number" id="total-users">0</span>
                        <span class="stat-label">Active Learners</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="total-lessons">0</span>
                        <span class="stat-label">Lessons Completed</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="total-points">0</span>
                        <span class="stat-label">Total Points Earned</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="user-rank">-</span>
                        <span class="stat-label">Your Rank</span>
                    </div>
                </div>
            </div>

            <!-- Leaderboard Tabs -->
            <div class="leaderboard-tabs">
                <button class="tab-button active" data-tab="global" onclick="switchLeaderboardTab('global')">Global</button>
                <button class="tab-button" data-tab="weekly" onclick="switchLeaderboardTab('weekly')">This Week</button>
                <button class="tab-button" data-tab="monthly" onclick="switchLeaderboardTab('monthly')">This Month</button>
                <button class="tab-button" data-tab="friends" onclick="switchLeaderboardTab('friends')">Friends</button>
            </div>

            <!-- Leaderboard Table -->
            <div class="leaderboard-table">
                <div class="table-header">
                    <div>Rank</div>
                    <div>Learner</div>
                    <div>Score</div>
                    <div>Lessons</div>
                    <div>Streak</div>
                </div>
                
                <div class="leaderboard-list">
                    <!-- Dynamic leaderboard content will be loaded here -->
                </div>
            </div>

            <!-- Achievements Section -->
            <div class="achievements-section">
                <h2 style="margin-bottom: 1rem; color: var(--secondary-black);">üèÖ Your Achievements</h2>
                <div class="user-achievements">
                    <!-- Dynamic achievements content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/script-simple.js?v=1.8"></script>
    <script src="../js/leaderboard.js"></script>
    
    <script>
        // Mobile menu functionality
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
        
        function closeMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            
            navMenu.classList.remove('active');
            hamburger.classList.remove('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const navbar = document.querySelector('.navbar');
            const hamburger = document.querySelector('.hamburger');
            
            if (!navbar.contains(event.target) && !hamburger.contains(event.target)) {
                closeMenu();
            }
        });
    </script>

</body>
</html>
